<h2 class="title">{i18n{server.index-stats.title}}</h2>

<div class="inner">
  
  <div class="cols">
    <div class="col" title="{i18n{server.index-stats.music-files}}" data-type="music">
      <div class="icon">
        <i class="fas fa-music"></i>
      </div>
      <span class="num" data-prop="numMusicFiles"></span>
    </div>

    <div class="col" title="{i18n{server.index-stats.cinema-files}}" data-type="cinema">
      <div class="icon">
        <i class="fas fa-film"></i>
      </div>
      <span class="num" data-prop="numCinemaFiles"></span>
    </div>

    <div class="col" title="{i18n{server.index-stats.photo-files}}" data-type="photo">
      <div class="icon">
        <i class="far fa-images"></i>
      </div>
      <span class="num" data-prop="numPhotoFiles"></span>
    </div>

    <div class="col" title="{i18n{server.index-stats.book-files}}" data-type="book">
      <div class="icon">
        <i class="fas fa-book"></i>
      </div>
      <span class="num" data-prop="numBookFiles"></span>
    </div>
  </div>

</div>
