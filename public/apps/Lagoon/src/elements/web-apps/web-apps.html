<h2 class="title">
  {i18n{server.apps.title}}

  <button class="info-btn clean clicks">
    <span tabindex="-1">
      <i class="fas fa-info-circle"></i>
    </span>
  </button>
</h2>

<div class="inner">
  <div class="app-icons">

    <!-- Music app -->
    <div class="single-app music">
      <div class="icon">
        <a href="{{musicUrl}}" class="external">
          <span tabindex="-1">
            <img src="images/logo-music.svg" alt="{i18n{cardinalmusic}}" title="{i18n{cardinalmusic}}">
          </span>
        </a>
      </div>
      <p class="name">{i18n{cardinalmusic-short}}</p>
    </div>

  </div>

  <div class="help">
    <h4>{i18n{server.apps.help.title}}</h6>

    {i18n{server.apps.help}}

    <h4>{i18n{server.apps.help.locations.title}}</h4>

    <p class="web-app-location">
      {i18n{server.apps.help.location.music.prefix}} <code class="inline" data-prop="musicUrl"></code>
    </p>
  </div>
</div>
