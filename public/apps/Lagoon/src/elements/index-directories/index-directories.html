<h2 class="title">{i18n{server.index-directories.title}}</h2>

<div class="inner">
  <h6>{i18n{server.index-directories.subtitle}}</h6>

  <p class="error-message" data-error="load-error">
    {i18n{server.index-directories.load-error}}
  </p>

  <ul class="user-directories droparea">

    <template class="dir">
      <li class="user-directory">
        <p class="path" title="{{path}}">
          <a href="{{path}}" class="file-path" data-path-id="{{pathId}}" data-file-path>{{path}}</a>
        </p>

        <div class="remove-col">
          <a class="remove" title="{i18n{server.index-directories.remove-dir-title}}">
            <span tabindex="-1">
              <i class="fas fa-minus-circle"></i>
            </span>
          </a>
        </div>
      </li>
    </template>

  </ul>
</div>
