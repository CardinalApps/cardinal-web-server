<div class="play-col">
  <div class="track-num"></div>
</div>

<div class="names-col">
  <div class="track-name"></div>

  <div class="small">
    <span class="album-name"></span>
    <span class="artist-name"></span>
  </div>
</div>

<div class="duration-col">
  <div class="duration"></div>
</div>

<div class="favorite-col">
  <button class="toggle-favorite" title="{i18n{toggle-favorite}}">
    <span tabindex="-1">
      <i class="fas fa-star"></i>
    </span>
  </button>
</div>

<!-- <div class="source-col"></div> -->

<div class="play-count-col" title="{i18n{play-count}}">
  <span class="play-count" data-prop="playCount"></span>
</div>

<div class="dot-menu-col">
  <dot-menu class="slim"></dot-menu>
</div>
