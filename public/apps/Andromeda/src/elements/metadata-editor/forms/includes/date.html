<div class="date-group form-group inline-fields">
  <div class="inline-s field">
    <input type="number" name="date-dd" maxlength="2" min="1" max="31" value="{{date-dd}}" data-label="{i18n{metadata-editor.date.day}}">
  </div>

  <div class="inline-s field">
    <input type="number" name="date-mm" maxlength="2" min="1" max="12" value="{{date-mm}}" data-label="{i18n{metadata-editor.date.month}}">
  </div>

  <div class="inline-m field">
    <input type="number" name="date-yyyy" maxlength="4" min="0000" max="9999" value="{{year}}" data-label="{i18n{metadata-editor.date.year}}">
  </div>
</div>
