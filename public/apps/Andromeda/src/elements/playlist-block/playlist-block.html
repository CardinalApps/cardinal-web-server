<a href="{{link}}" class="router-link" title="{{playlist_name}}">
  <div class="inner" tabindex="-1">

    <div class="name col">{{playlist_name}}</div>

    <div class="meta col">
      <span class="track-count">{{numTracks}}</span>
    </div>

    <div class="albums-in-playlist col"></div>

  </div>
</a>

<dot-menu position="top-right" group-name="{i18n{playlist-block.context-menu.group-name}}"></dot-menu>
