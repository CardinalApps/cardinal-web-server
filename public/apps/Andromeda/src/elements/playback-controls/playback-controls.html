<button class="scrubber">
  <div class="mousehandler" tabindex="-1">
    <div class="waveform-error-message">
      {i18n{playback-controls.waveform-error-message}}
    </div>

    <div class="progress"></div>
    <div class="waveform-container"></div>
    <div class="scrubber-time"></div>
  </div>
</button>

<div class="cols">
  <!-- left col, holds the currently playing track -->
  <div class="col left-col">
    <button class="queue phone-only">
      <i class="fas fa-sort-amount-down" tabindex="-1"></i>
    </button>

    <button class="mute phone-only">
      <i class="fas fa-volume-up" tabindex="-1"></i>
      <i class="fas fa-volume-mute" tabindex="-1"></i>
    </button>

    <div class="currently-playing no-phone"></div>
  </div>

  <!-- center col -->
  <div class="col center-col">
    <!-- center left: shuffle, repeat -->
    <div class="left">
      <button class="shuffle">
        <i class="fas fa-random" tabindex="-1"></i>
      </button>
    </div>

    <!-- center center: prev, play/pause, next -->
    <!-- some button names are prefixed with a dash because these are common class names -->
    <div class="center">
      <button class="-previous">
        <i class="fas fa-backward" tabindex="-1"></i>
      </button>

      <button class="-playPause">
        <i class="fas fa-play" tabindex="-1"></i>
      </button>

      <button class="-next">
        <i class="fas fa-forward" tabindex="-1"></i>
      </button>
    </div>

    <!-- center right: time -->
    <div class="right">
      <button class="repeat">
        <i class="fas fa-sync-alt" tabindex="-1"></i>
      </button>
    </div>
  </div>

  <!-- right col, holds volume and queue toggle -->
  <div class="col right-col"> 
    <div class="time">
      <span class="current">0:00</span>
      <span class="duration">0:00</span>
    </div>

    <button class="mute no-phone">
      <i class="fas fa-volume-up" tabindex="-1"></i>
      <i class="fas fa-volume-mute" tabindex="-1"></i>
    </button>
    
    <button class="queue no-phone">
      <i class="fas fa-sort-amount-down" tabindex="-1"></i>
    </button>
  </div>
</div>
